[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gm-kit"
version = "0.1.0"
description = "Starter package for the GM Kit workspace."
readme = "README.JTG.md"
requires-python = ">=3.11"
authors = [{ name = "Your Name" }]
dependencies = []

[project.optional-dependencies]
dev = [
    "ruff",
    "pytest",
    "black",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
src = ["src"]
line-length = 100
target-version = "py311"

[tool.hatch.build.targets.wheel]
packages = ["src/gm_kit"]
