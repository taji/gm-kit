name: CI

on:
  pull_request:
    branches:
      - master

defaults:
  run:
    working-directory: ${{ github.workspace }}

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version-file: .python-version

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just
          just --version

      - name: Install PowerShell (pwsh)
        run: |
          sudo apt-get update
          sudo apt-get install -y powershell
          pwsh -v

      - name: Lint
        run: just lint

      - name: Typecheck
        run: just typecheck

      - name: Unit tests
        run: just test-unit

      - name: Integration tests
        run: just test-integration

      - name: Parity tests
        run: just test-parity

      - name: Bandit
        run: just bandit

      - name: Audit
        run: just audit
